<app-menu></app-menu>
<a routerLink = "/users/create">Create New</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Reviewer</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.isReviewer}}</td>
            <td>{{user.isAdmin}}</td>
            <td><a routerLink = "/users/{{user.id}}">View</a></td>
            <td><a routerLink = "/users/{{user.id}}/edit">Edit</a></td>
        </tr>
    </tbody>
</table>
