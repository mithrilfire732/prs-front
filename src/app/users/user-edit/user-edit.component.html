<div>
<p>user-edit works!</p>
<a routerLink="/users">Back to List</a>
</div>
<table>
    <tr>
        <td>Id</td>
        <td>{{user.id}}</td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input value={{user.username}} type="text" ></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input value={{user.password}} type="password" ></td>
    </tr>
    <tr>
        <td>Firstname</td>
        <td><input value={{user.firstname}} type="text" ></tr>
    <tr>
        <td>Lastname</td>
        <td><input value={{user.lastname}} type="text" ></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input value={{user.email}} type="text" ></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input value={{user.phone}} type="text" ></td>
    </tr>
    <tr>
        <td>Reviewer</td>
        <td><input checked={{user.isReviewer}} type="checkbox" ></td>
    </tr>
    <tr>
        <td>Admin</td>
        <td><input checked={{user.isAdmin}} type="checkbox" ></td>
    </tr>

</table>
<button (click)='user.save()'>Edit</button>
