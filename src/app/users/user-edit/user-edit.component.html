<div>
<p>user-edit works!</p>
<a routerLink="/users">Back to List</a>
</div>
<table>
    <tr>
        <td>Id</td>
        <td><input type="number" [(ngModel)]="user.id" readonly></td>
    </tr>
    <tr>
        <td>Username</td>
        <td><input [(ngModel)]="user.username" type="text" ></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input [(ngModel)]="user.password" type="password" ></td>
    </tr>
    <tr>
        <td>Firstname</td>
        <td><input [(ngModel)]="user.firstname" type="text" ></tr>
    <tr>
        <td>Lastname</td>
        <td><input [(ngModel)]="user.lastname" type="text" ></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input [(ngModel)]="user.email" type="text" ></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input [(ngModel)]="user.phone" type="text" ></td>
    </tr>
    <tr>
        <td>Reviewer</td>
        <td><input [(ngModel)]="user.isReviewer" type="checkbox" ></td>
    </tr>
    <tr>
        <td>Admin</td>
        <td><input [(ngModel)]="user.isAdmin" type="checkbox" ></td>
    </tr>

</table>
<button (click)='save()'>Edit</button>
<button (click)='delete()'>Delete</button>
