<app-menu></app-menu>
<h3>Products</h3>
<a routerLink="/products/create">Add New Product</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Part Number</th>
            <th>Product</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Vendor</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{product.id}}</td>
            <td>{{product.partNbr}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price| currency}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.vendor.name}}</td>
            <td>
                <div>
                    <a routerLink="/products/{{product.id}}">Details</a> | 
                    <a routerLink="/products/{{product.id}}/edit">Edit</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
