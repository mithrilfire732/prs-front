<table class="table table-sm">
    <tr>
        <th>Id  </th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
    </tr>
    <tr>
        <td><input value = "{{requestline.id}}" type="number" disabled></td>
        <td><select (change) = "productChange()" [(ngModel)] = "requestline.productId">
            <option *ngFor = "let product of products" label = {{product.name}} value={{product.id}}></option>
        </select></td>
        <td><input [(ngModel)] = "requestline.quantity" type="number"></td>
        <td><input [ngModel] = "requestline.product.price" type="number" disabled></td>
        <td><input [ngModel] = "subtotal" type="number" readonly></td>
    </tr>
</table>
<button (click) = "save()">Submit</button>
<a routerLink="/requests/{{requestline.requestId}}/edit">Cancel</a>
