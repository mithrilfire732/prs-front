<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class ="container-fluid">
            <ul class="navbar-nav">
                <app-menu-item [menu] = m *ngFor="let m of menus"></app-menu-item>
                <li  class="nav-item" style="justify-self: right;">
                    <a  class="nav-link" *ngIf="user.id" routerLink="/users/{{user.id}}">[{{user.username}}]</a>
                </li>
                <li  class="nav-item">
                    <a  class="nav-link" *ngIf="!user.id; else logout" routerLink="">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<ng-template #logout>
    <a class="nav-link" routerLink="">Logout</a>
</ng-template>
