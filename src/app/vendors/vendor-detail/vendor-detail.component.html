<a routerLink ="/vendors">Back to Vendors</a>
<h3>{{vendor.name}} Details</h3>
<table>
    <tr>
        <td>id</td>
        <td><input type="text" [(ngModel)]="vendor.id" disabled></td>
    </tr>
    <tr>
        <td>code</td>
        <td><input type="text" [(ngModel)]="vendor.code" disabled></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text" [(ngModel)]="vendor.name" disabled></td>
    </tr>
    <tr>
        <td>address</td>
        <td><input type="text" [(ngModel)]="vendor.address" disabled></td>
    </tr>
    <tr>
        <td>city</td>
        <td><input type="text" [(ngModel)]="vendor.city" disabled></td>
    </tr>
    <tr>
        <td>state</td>
        <td><input type="text" [(ngModel)]="vendor.state" disabled></td>
    </tr>
    <tr>
        <td>zip</td>
        <td><input type="text" [(ngModel)]="vendor.zip" disabled></td>
    </tr>
    <tr>
        <td>phone</td>
        <td><input type="text" [(ngModel)]="vendor.phone" disabled></td>
    </tr>
    <tr>
        <td>email</td>
        <td><input type="text" [(ngModel)]="vendor.email" disabled></td>
    </tr>
</table>
