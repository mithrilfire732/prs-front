<a routerLink ="/vendors">Back to Vendors</a>
<h3>Create New Vendor: {{vendor.name}}</h3>
<table>
    <tr>
        <td>id</td>
        <td><input type="text" [(ngModel)]="vendor.id" readonly></td>
    </tr>
    <tr>
        <td>code</td>
        <td><input type="text" [(ngModel)]="vendor.code" ></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text" [(ngModel)]="vendor.name" ></td>
    </tr>
    <tr>
        <td>address</td>
        <td><input type="text" [(ngModel)]="vendor.address" ></td>
    </tr>
    <tr>
        <td>city</td>
        <td><input type="text" [(ngModel)]="vendor.city" ></td>
    </tr>
    <tr>
        <td>state</td>
        <td><input type="text" [(ngModel)]="vendor.state" ></td>
    </tr>
    <tr>
        <td>zip</td>
        <td><input type="text" [(ngModel)]="vendor.zip" ></td>
    </tr>
    <tr>
        <td>phone</td>
        <td><input type="text" [(ngModel)]="vendor.phone" ></td>
    </tr>
    <tr>
        <td>email</td>
        <td><input type="text" [(ngModel)]="vendor.email" ></td>
    </tr>
</table>
<button (click) = 'save()'>Save</button>
