<app-menu></app-menu>
<h3>Vendors</h3>
<a routerLink="/vendors/create">Create New Vendor</a>
<table class="table table-striped table-hover">
    <thead>
     <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Vendor</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let vendor of vendors">
            <td>{{vendor.id}}</td>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.state}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.phone}}</td>
            <td>{{vendor.email}}</td>
            <td><a routerLink="/vendors/{{vendor.id}}">Details</a> | 
            <a routerLink="/vendors/{{vendor.id}}/edit">Edit</a></td>
        </tr>
        
    </tbody>
</table>
