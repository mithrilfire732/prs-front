<app-menu></app-menu>
<h3>Vendors</h3>
<a routerLink="/vendors/create">Create New Vendor</a>
<table>
    <thead>
     <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>address</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
        <th>phone</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let vendor of vendors">
            <td>{{vendor.id}}</td>
            <td>{{vendor.code}}</td>
            <td>{{vendor.name}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.city}}</td>
            <td>{{vendor.state}}</td>
            <td>{{vendor.zip}}</td>
            <td>{{vendor.phone}}</td>
            <td>{{vendor.email}}</td>
            <td><a routerLink="/vendors/{{vendor.id}}">Details</a></td>
            <td><a routerLink="/vendors/{{vendor.id}}/edit">Edit</a></td>
        </tr>
        
    </tbody>
</table>
